<p-dialog [header]="dialogTitle" [(visible)]="visible" [style]="{ width: '60vw' }">
  <div class="details-container" *ngIf="data">
    <div *ngFor="let field of fields" class="detail-row">
      <strong>{{ field.label }}:</strong>
      <span>{{ getNestedProperty(data, field.value) || 'N/A' }}</span>
    </div>
  </div>
</p-dialog>
