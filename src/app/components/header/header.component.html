<header>
    <div class="logo-img">
        <img src="../../../assets/images/VitaeSangueLogoW.svg" alt="logo">
        <h1>VitaeSangue</h1>
    </div>
    <div class="profile-area">
        <i class="pi pi-angle-down"></i>
        <p-avatar [label]="user.nameFirstLetter" size="large" shape="circle" />
        <div class="profile-area-text">
            <h2>{{ user.name }}</h2>
            <p>{{ user.position }}</p>
        </div>
    </div>
</header>
